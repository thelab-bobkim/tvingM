<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>결제 완료 - NADA FASHION</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50">
    <div class="min-h-screen flex items-center justify-center p-4">
        <div class="bg-white rounded-lg shadow-lg p-8 max-w-md w-full text-center">
            <i class="fas fa-check-circle text-6xl text-green-500 mb-4"></i>
            <h1 class="text-3xl font-bold mb-4">결제가 완료되었습니다!</h1>
            <p class="text-gray-600 mb-2">주문번호: <span id="order-number" class="font-bold"></span></p>
            <p class="text-gray-600 mb-6">이메일로 주문 확인서가 발송되었습니다.</p>
            <button onclick="location.href='/static/index.html'" class="bg-pink-600 text-white px-8 py-3 rounded-lg font-semibold hover:bg-pink-700 transition">
                쇼핑 계속하기
            </button>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.0/dist/axios.min.js"></script>
    <script>
        // URL에서 파라미터 추출
        const urlParams = new URLSearchParams(window.location.search);
        const paymentKey = urlParams.get('paymentKey');
        const orderId = urlParams.get('orderId');
        const amount = urlParams.get('amount');
        
        document.getElementById('order-number').textContent = orderId;
        
        // 결제 승인 요청
        if (paymentKey && orderId && amount) {
            axios.post('/api/payments/confirm', {
                paymentKey,
                orderId,
                amount: parseInt(amount)
            }).then(response => {
                console.log('결제 승인 완료:', response.data);
            }).catch(error => {
                console.error('결제 승인 실패:', error);
                alert('결제 승인 처리 중 오류가 발생했습니다.');
            });
        }
    </script>
</body>
</html>
