<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>관리자 페이지 - NADA FASHION</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-gray-100">
    <div class="flex h-screen">
        <!-- 사이드바 -->
        <aside class="w-64 bg-gray-800 text-white">
            <div class="p-6">
                <h1 class="text-2xl font-bold">NADA 관리자</h1>
            </div>
            <nav class="mt-6">
                <a href="#" onclick="showSection('dashboard')" class="block px-6 py-3 hover:bg-gray-700 transition">
                    <i class="fas fa-chart-line mr-3"></i>대시보드
                </a>
                <a href="#" onclick="showSection('products')" class="block px-6 py-3 hover:bg-gray-700 transition">
                    <i class="fas fa-box mr-3"></i>상품 관리
                </a>
                <a href="#" onclick="showSection('orders')" class="block px-6 py-3 hover:bg-gray-700 transition">
                    <i class="fas fa-shopping-bag mr-3"></i>주문 관리
                </a>
                <a href="#" onclick="showSection('users')" class="block px-6 py-3 hover:bg-gray-700 transition">
                    <i class="fas fa-users mr-3"></i>회원 관리
                </a>
                <a href="/static/index.html" class="block px-6 py-3 hover:bg-gray-700 transition">
                    <i class="fas fa-home mr-3"></i>쇼핑몰로 이동
                </a>
                <a href="#" onclick="handleLogout()" class="block px-6 py-3 hover:bg-gray-700 transition">
                    <i class="fas fa-sign-out-alt mr-3"></i>로그아웃
                </a>
            </nav>
        </aside>

        <!-- 메인 컨텐츠 -->
        <main class="flex-1 overflow-y-auto">
            <header class="bg-white shadow">
                <div class="px-8 py-4">
                    <h2 id="section-title" class="text-2xl font-bold text-gray-800">대시보드</h2>
                </div>
            </header>

            <div class="p-8">
                <!-- 대시보드 섹션 -->
                <div id="dashboard-section">
                    <div class="grid grid-cols-1 md:grid-cols-4 gap-6 mb-8">
                        <div class="bg-white p-6 rounded-lg shadow">
                            <div class="flex items-center">
                                <div class="flex-shrink-0 bg-pink-100 rounded-full p-3">
                                    <i class="fas fa-dollar-sign text-pink-600 text-2xl"></i>
                                </div>
                                <div class="ml-4">
                                    <p class="text-sm text-gray-600">오늘 매출</p>
                                    <p id="today-sales" class="text-2xl font-bold">0원</p>
                                </div>
                            </div>
                        </div>
                        <div class="bg-white p-6 rounded-lg shadow">
                            <div class="flex items-center">
                                <div class="flex-shrink-0 bg-blue-100 rounded-full p-3">
                                    <i class="fas fa-shopping-cart text-blue-600 text-2xl"></i>
                                </div>
                                <div class="ml-4">
                                    <p class="text-sm text-gray-600">오늘 주문</p>
                                    <p id="today-orders" class="text-2xl font-bold">0건</p>
                                </div>
                            </div>
                        </div>
                        <div class="bg-white p-6 rounded-lg shadow">
                            <div class="flex items-center">
                                <div class="flex-shrink-0 bg-green-100 rounded-full p-3">
                                    <i class="fas fa-box text-green-600 text-2xl"></i>
                                </div>
                                <div class="ml-4">
                                    <p class="text-sm text-gray-600">전체 상품</p>
                                    <p id="total-products" class="text-2xl font-bold">0개</p>
                                </div>
                            </div>
                        </div>
                        <div class="bg-white p-6 rounded-lg shadow">
                            <div class="flex items-center">
                                <div class="flex-shrink-0 bg-purple-100 rounded-full p-3">
                                    <i class="fas fa-users text-purple-600 text-2xl"></i>
                                </div>
                                <div class="ml-4">
                                    <p class="text-sm text-gray-600">전체 회원</p>
                                    <p id="total-users" class="text-2xl font-bold">0명</p>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="bg-white p-6 rounded-lg shadow mb-8">
                        <h3 class="text-lg font-bold mb-4">최근 주문</h3>
                        <div class="overflow-x-auto">
                            <table class="w-full">
                                <thead class="bg-gray-50">
                                    <tr>
                                        <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase">주문번호</th>
                                        <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase">고객명</th>
                                        <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase">금액</th>
                                        <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase">상태</th>
                                        <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase">주문일시</th>
                                    </tr>
                                </thead>
                                <tbody id="recent-orders-table" class="divide-y divide-gray-200">
                                    <tr>
                                        <td colspan="5" class="px-4 py-8 text-center text-gray-500">주문 내역이 없습니다</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>

                <!-- 상품 관리 섹션 -->
                <div id="products-section" class="hidden">
                    <div class="bg-white p-6 rounded-lg shadow">
                        <div class="flex justify-between items-center mb-6">
                            <h3 class="text-lg font-bold">상품 목록</h3>
                            <button onclick="showProductForm()" class="bg-pink-600 text-white px-4 py-2 rounded hover:bg-pink-700">
                                <i class="fas fa-plus mr-2"></i>상품 등록
                            </button>
                        </div>
                        <div id="products-list" class="space-y-4">
                            <!-- 상품 목록이 여기에 표시됩니다 -->
                        </div>
                    </div>
                </div>

                <!-- 주문 관리 섹션 -->
                <div id="orders-section" class="hidden">
                    <div class="bg-white p-6 rounded-lg shadow">
                        <h3 class="text-lg font-bold mb-6">주문 목록</h3>
                        <div id="orders-list">
                            <!-- 주문 목록이 여기에 표시됩니다 -->
                        </div>
                    </div>
                </div>

                <!-- 회원 관리 섹션 -->
                <div id="users-section" class="hidden">
                    <div class="bg-white p-6 rounded-lg shadow">
                        <h3 class="text-lg font-bold mb-6">회원 목록</h3>
                        <div id="users-list">
                            <!-- 회원 목록이 여기에 표시됩니다 -->
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.0/dist/axios.min.js"></script>
    <script src="/static/admin.js"></script>
</body>
</html>
